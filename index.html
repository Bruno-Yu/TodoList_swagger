<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/all.css">
  <title>TodoList_swagger</title>
</head>
<body>
  <div class="loginView " >
    <div class="container">
      <div class="row ">
        <div class="d-none d-md-flex col-md-6 justify-content-end g-0">
          <div class="side mt-3 pt-3">
            <a href="./index.html" class="d-block text-center mb-3"><img src="./pics/logo_lg.svg" alt="logo"></a>
            <img class="d-block" src="./pics/signInPic.png" alt="singInPic">
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex flex-direction-column align-items-center justify-content-center">
          <div class="form">
            <a href="./index.html" class="d-block d-md-none text-center mb-3"><img src="./pics/logo_lg.svg" alt="logo"></a>
            <h4 class=" fw-bold mb-4 text-dark">最實用的線上代辦事項服務</h4>
            <form>
              <div class="mb-5">
                <label for="email" class="form-label fw-bold small text-dark">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="請輸入Email">
              </div>
              <div class="mb-4">
                <label for="Password" class="form-label text-dark fw-bold small">密碼</label>
                <input type="password" class="form-control" id="Password" placeholder="請輸入密碼">
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-dark mb-4 loginBtn">登入</button>
                <br>
                <a href="#" class="fw-bold link-dark lh-lg text-decoration-none signUpLink" >註冊帳號</a>
              </div>
            
            </form>
          </div>
        </div>
      </div> 
    </div>
  </div>
  <div class="signUpView" style="display:none" >
    <div class="container"> 
      <div class="row ">
        <div class="col-6 d-none d-md-flex justify-content-end g-0">
          <div class="side mt-3 pt-3">
            <a href="./index.html" class="d-block text-center mb-3"><img src="./pics/logo_lg.svg" alt="logo"></a>
            <img class="d-block" src="./pics/signInPic.png" alt="singInPic">
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex flex-direction-column align-items-center justify-content-center">
          <div class="form">
            <a href="./index.html" class="d-block d-md-none text-center mb-3"><img src="./pics/logo_lg.svg" alt="logo"></a>
            <h4 class=" fw-bold mb-4 text-dark">註冊帳號</h4>
            <form>
              <div class="mb-1">
                <label for="signUpEmail" class="form-label fw-bold small text-dark">Email</label>
                <input type="email" class="form-control" id="signUpEmail" aria-describedby="signUpEmail" placeholder="請輸入Email">
              </div>
              <div class="mb-1">
                <label for="signUpName" class="form-label text-dark fw-bold small ">您的暱稱</label>
                <input type="text" class="form-control" id="signUpName" placeholder="請輸入您的暱稱">
              </div>
              <div class="mb-1">
                <label for="signUpPassword" class="form-label text-dark fw-bold small">密碼</label>
                <input type="password" class="form-control" id="signUpPassword" placeholder="請輸入密碼">
              </div>
              <div class="mb-5">
                <label for="signUpConfirmPassword" class="form-label text-dark fw-bold small">再次輸入密碼</label>
                <input type="password" class="form-control" id="signUpConfirmPassword" placeholder="請再次輸入密碼">
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-dark mb-4" id="signUpBtn">註冊帳號</button>
                <br>
                <a href="#" class="fw-bold link-dark lh-lg text-decoration-none loginLink" >登入</a>
              </div>
            
            </form>
          </div>
        </div>
      </div> 
    </div>
  </div>
  <div class="todoListView bg-primary " style="display:none">
    <div class="container">
      <nav class="navbar  ">
          <a class="navbar-brand" href="#"><img src="./pics/logo_lg.svg" alt="logo"></a>
            <ul class="navbar-nav ms-auto mb-2 flex-row align-items-center ">
              <li class="nav-item me-5">
                <a class="nav-link d-none d-md-inline text-dark fw-bold" aria-current="page" href="#"><span class="loginName">王小明</span>的代辦</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark fw-bold" aria-current="page" href="#">登出</a>
              </li>
        </nav>
      <div class="input-group shadow mb-3 mt-md-5">
          <input type="text" class="form-control border-0 inputSearch" placeholder="新增代辦事項" aria-label="addToDos" aria-describedby="addBtn">
          <button type="button" id="addBtn" style="border-radius: 0 10px 10px 0; border: none; background:white; "><img src="./pics/plus.svg" alt="plus"></button>
        </div>
      <div class="todoList bg-light shadow ">
        <div class="todoList-tab row border-bottom-1 border-secondary"> 
          <div class="col"><a data-state="all" href="#">全部</a></div>
          <div class="col"><a data-state="undo" href="#">待完成</a></div>
          <div class="col"><a data-state="done" href="#">已完成</a></div>
        </div>
        <div class="todoList-items">
          <ul>
            <li class="form-check">
              <label class="form-check-label" for="item1" >
                <input class="form-check-input" type="checkbox" value="" id="item1">
              <span>Default checkbox</span>  
            </label>
            <button type="button" ><img src="./pics/close.svg" alt="close"></button>
          </li>
        </ul>
        <ul class=" finished">
          <li ><span></span>個待完成項目</li>
          <li ><button type="button" >清除已完成項目</button></li>
        </ul>
        </div>
      </div>
      <div class="noItems" style="display:none">
        <p>目前尚無待辦事項</p>
        <img src="./pics/empty.svg" alt="empty">
      </div>
      </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./index.js"></script>
</body>
</html>
